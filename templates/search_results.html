<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solipnet Search Engine</title>
  <link href="{{ url_for('static', filename='tailwind.min.css') }}" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto px-4">
    <h1 class="text-xl font-bold text-gray-800 my-6">Results for "{{ query }}"</h1>
    <ul class="space-y-4">
      {% for result in results %}
      <li class="bg-white p-4 shadow rounded">
        <h2 class="text-lg font-bold text-blue-600">{{ result['title'] }}</h2>
        <p class="text-gray-600">{{ result['description'] }}</p>
        <a href="{{ result['url'] }}" class="text-blue-600 hover:text-blue-800">{{ result['url'] }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>

</html>
